
<!DOCTYPE html>
<html>
<head>
	<title>Experts &amp; Studenten</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css" />

</head>
<body>
	<section id="wrapper">
		<aside>
			<section class="intro">
				<img class="star" src="img/star.png">
				<h3>bookmarks</h2>
				<img class="persona-image" src="img/grey.png">
				<h3>Jonathan M.</h3>
			</section>
			<hr>
			<nav id="feed">
				<section class="highlight">
					<img id="hamclick" class="hamburger" src="img/hamburger.png">
					<h2>Feed</h2>
				</section>
				<ul class="content-section">
					<img id="techclick" class="downarrow" src="img/arrow-down.png">
					<h3>Tech</h3>
					<ul>
						<li class="tech">John B.</li>
						<li class="tech">Peter de K.</li>
						<li class="tech">Hans van U.</li>	
					</ul>
				</ul>
				<hr>
				<ul class="content-section">
					<img id="designclick" class="downarrow" src="img/arrow-down.png">
					<h3>Design</h3>
					<ul>
						<li class="design">Gwen van P.</li>
						<li class="design">Albert V.</li>
						<li class="design">Dominique E.</li>	
					</ul>
				</ul>
			</nav>
			<hr>
			<nav id="explore">
				<h3 class="align-aside" >Explore</h3>
				<ul class="option-section">
					<li>Popular</li>
					<li>Recent add</li>
					<li>Discover</li>
				</ul>
			</nav>
			<nav id="settings">
				<h3 class="align-aside">Settings</h3>
				<ul class="option-section">
					<li>Remove</li>
					<li>Tags</li>
					<li>Reactions</li>
				</ul>
			</nav>	
		</aside>
		<main>
			<section id="search">
				<input type="text" name="search">
				<button>Search</button>
			</section>
			<section id="content">
				<article>
				
				</article>
			</section>
		</main>
	</section>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
